<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar" id="sidebar">
    <h2>☁️ Weather Pro</h2>
    <ul>
      <li onclick="showSection('home')">🏠 Home</li>
      <li onclick="showSection('profile')">👤 Profile</li>
      <li onclick="showSection('settings')">⚙️ Settings</li>
    </ul>
  </div>

  <div class="main">
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>

    <!-- Home Section -->
    <section id="home" class="section active">
      <h1>🌤️ Weather App</h1>
      <div id="datetime"></div>
      <input type="text" id="cityInput" placeholder="Enter city name or leave empty for current location" />
      <button onclick="getWeather()">Check Weather</button>
      <div id="weatherResult" class="weather-card"></div>
      <div id="forecast" class="forecast-card"></div>
    </section>

    <!-- Profile Section -->
    <section id="profile" class="section">
      <h1>👤 My Profile</h1>
      <p>Name: Zahirul</p>
      <p>Email: zahirul@example.com</p>
      <p>Location: Bangladesh</p>
    </section>

    <!-- Settings Section -->
    <section id="settings" class="section">
      <h1>⚙️ Settings</h1>
      <p>Theme: <button onclick="toggleTheme()">Toggle Dark/Light</button></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
