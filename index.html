<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pro Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="sidebar" id="sidebar">
    <h2>☁️ ProWeather</h2>
    <ul>
      <li onclick="showSection('home')">🏠 Home</li>
      <li onclick="showSection('profile')">👤 Profile</li>
      <li onclick="showSection('settings')">⚙️ Settings</li>
    </ul>
  </nav>

  <main class="main-content">
    <button class="toggle-btn" onclick="toggleSidebar()">☰</button>

    <section id="home" class="section active">
      <h1>🌤️ Weather</h1>
      <div id="datetime"></div>

      <div class="search-bar">
        <input
          type="text"
          id="cityInput"
          placeholder="Enter city or leave empty for current location"
        />
        <button onclick="getWeather()">Search</button>
      </div>

      <div id="weatherResult" class="weather-card"></div>
      <div id="forecast" class="forecast-container"></div>
    </section>

    <section id="profile" class="section">
      <h1>👤 Profile</h1>
      <p><strong>Name:</strong> Zahirul</p>
      <p><strong>Email:</strong> zahirul@example.com</p>
      <p><strong>Location:</strong> Bangladesh</p>
    </section>

    <section id="settings" class="section">
      <h1>⚙️ Settings</h1>
      <button onclick="toggleTheme()">Toggle Dark/Light Theme</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
